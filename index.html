<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="./style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script defer src="./logic.js"></script>
      </head>

      <body>
        <div class="page">
        <div class="avatar">
          <img src="https://avatars2.githubusercontent.com/u/398893?s=128" alt="Avatar">
        </div>
        
        <div class="join ui">
          <button onclick="deletTheRooms()">Delet all the rooms</button>
          <input type="text" placeholder="NickName">
          <input type="text" placeholder="Room">
          <input type="text" placeholder="Password">
          <button onclick="onJoinRoom()">Join</button>
          
        </div>
        <div class="room ui hidden">
          <ul id="nameWelcome">

          </ul>
          <ul>
            <p>The chatt is going to start here</p>  
            
          
            <li id="chatList"></li>
          </ul>
        <div class="input-section">
          <input id="input" type="text" placeholder="type your message">
          <button onclick="onSendMessage()">Send</button>

        </div>
        </div>
      </div>
      </body>
</html>
