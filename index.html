<!DOCTYPE html>
<html lang="en">

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="./style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


</head>

<body>
  <div class="page">
    <!--Avatar Image-->
    <div class="avatar">
      <img src="https://avatars2.githubusercontent.com/u/398893?s=128" alt="Avatar">
    </div>

    <div class="join ui">
      <input type="text" placeholder="NickName">
      <input type="text" placeholder="Room">
      <input type="text" placeholder="Password">
      <button onclick="onJoinRoom()">Join</button>

      <!--Delet all the rooms-->
      <button onclick="deletTheRooms()">Delet all the rooms</button>

    </div>
    <div class="room ui hidden">
      <ul id="nameWelcome">
      </ul>
      <div class="chatBox">
          <h1>
            <!-- Who join the room -->
          </h1>
          <div>
          <ul id="chatList"></ul>
          <!-- // hÃ¤r kommer alla chattemeddelande -->
          <div id="imgBox">
            <img src="" alt="">
          </div>
      </div>
      </div>




      <!-- <div id="giphy">
                  <img src="" id="gifList" name="gif-list">
                </div>
        </div> -->
      <div class="input-section">
        <!-- //Text message -->
        <input id="input" type="text" placeholder="type your message">
        <button id="getGiphy" onclick="onSendMessage()">Send</button>
        <div id="show"></div>
      </div>
    </div>
</body>

</html>
