<!DOCTYPE html>
<html lang="en">

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="./style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


</head>

<body>
  <!--first page-->
  <div class="first-page">
  <!--Avatar Image-->
  <div class="avatar">
    <img src="https://avatars2.githubusercontent.com/u/398893?s=128" alt="Avatar">
  </div>
    <div class="join ui">
      <input type="text" placeholder="NickName">
      <input type="text" placeholder="Room">
      <input type="text" placeholder="Password">
      <button onclick="onJoinRoom()">Join</button>

      <!--Delet all the rooms-->
      <button onclick="deletTheRooms()">Delet all the rooms</button>
    </div>
  </div>

  <!--chat page-->
  <div class="wrapper-chat">
    <div class="room ui hidden">

      <ul id="nameWelcome">
      </ul>
      <div >
        <h1>
          <!-- Who join the room -->
        </h1>
         
        <div class="chatBox">
          <ul id="chatList"></ul>
          
          <!-- // hÃ¤r kommer alla chattemeddelande -->
          <div id="imgBox">
            <img src="" alt="">
          </div>
        </div>
      </div>

      <div class="chatearea">
        <input id="input" type="text" placeholder="  Type your message">
        <button id="getGiphy" onclick="onSendMessage()">Send</button>
        <div style="position: fixed;">
          <div id="show"></div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
